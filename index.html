      <div class="screen">
        <div>
          <div id="player-choice">
            <img id="player-choice-img" src="images/rock-btn-icon.svg" alt="" />
          </div>
          <h1 class="text">Player</h1>
        </div>
        <div>
          <div id="computer-choice">
            <img
              id="computer-choice-img"

              alt=""
            />

        </div>
      </div>

      <div class="text-center">
        <span id="result">Let's start </span>

      <div class="buttons">
        <button id="rock">

        <button id="paper">
          <img src="images/paper-btn-icon.svg" alt="paper-btn-icon" />

        <button id="scissor">
